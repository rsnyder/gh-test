<!doctype html>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/juncture-digital/css/index.css" rel="stylesheet">
<main class="page-content" aria-label="Content" style="display:none;">
  {{ content }}
</main>
<script type="module">
    import 'https://cdn.jsdelivr.net/npm/juncture-digital/js/index.js'
    import { mount } from 'https://cdn.jsdelivr.net/npm/juncture-digital/js/ghp.js'
    window.test = {{ site | jsonify }}
    window.jekyll = {
        baseurl: '{{ site.baseurl }}',
        source: {
          owner: `{{ site.github.owner_name }}`,
          repository: `{{ site.github.repository_name }}`,
          branch: `{{ site.github.source.branch }}`,
          path: `{{ page.path }}`
        }
      }
    console.log(window.test)
    console.log(JSON.parse(window.test)
    mount()
    console.log(window.config)
</script>
